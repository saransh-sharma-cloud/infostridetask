    <script>

        c = -c;

        c = 456+8;

        var num1 = 2;
        var num2 = 9;

        // Arithmetic operators
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        console.log("The value of num1++ is "+ (num1++)); //increment
        console.log("The value of ++num1 is "+ (++num1)); // upr increment phir niche
        console.log("The value of num1-- is "+ (num1--)); //decrement
        console.log("The value of --num1 is "+ (--num1)); // same as increment




 

    </script>
