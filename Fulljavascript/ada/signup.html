<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="form signup">
        <span class="title">Registration</span>

        <form action="#">
            <div class="input-field">
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off" required>
                <i class="uil uil-user"></i>
                <span id="username" style="
                position: absolute;
                bottom: -23px;
                color: red;"></span>
            </div>
            <div class="input-field">
                <input type="text" id="email" placeholder="Enter your email" autocomplete="off" required>
                <i class="uil uil-envelope icon"></i>
                <span id="useremail"  style="
                    position: absolute;
                    bottom: -23px;
                    color: red;
                ">please fill the username field</span>></span>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="password" placeholder="Create a password" autocomplete="off"
                    required>
                <i class="uil uil-lock icon"></i>
                <span id="userpassword" style="
                    position: absolute;
                    bottom: -23px;
                    color: red;
                ">please fill the username field</span>></span>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Confirm a password" autocomplete="off" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="termCon">
                    <label for="termCon" class="text">I accepted all terms and conditions</label>
                </div>
            </div>

            <div class="input-field button">
                <input type="button" id="button" value="Signup">

            </div>
        </form>

        <div class="login-signup">
            <span class="text">Already a member?
                <a href="login.html" class="text login-link">Login Now</a>
            </span>
        </div>
    </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script>
        const myElement = document.getElementById("name");
        const myEmail = document.getElementById("email");
        const myPassword = document.getElementById("password");
        const myButton = document.getElementById("button");


        myButton.addEventListener("click", signup);

        function signup() {

            if (validation()) {
                console.log("error");
            }
            else {


                fetch('http://localhost:3000/users', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: myElement.value,
                        email: myEmail.value,
                        passowrd: myPassword.value,

                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    }
                })
                    .then(function (response) {
                        return response.json()
                    })
                    .then(function (data) {
                        console.log(data)
                    })
                document.getElementById("button");
            }
        }


        function validation() {
            let a = 0
            if (myElement.value == "") {
                a = a + 1
                document.getElementById('username').innerText = "please fill the username field";
                console.log("please fill the username field");
            }
            if (myEmail.value == "") {
                document.getElementById('useremail').innerText = "please fill the email field";
                a = a + 1

            }
            if (myPassword.value == "") {
                document.getElementById('userpassword').innerText = "please fill the password field";
                a = a + 1

            }
            if (a > 1) {
                return true;
            }
            else {
                return false
            }

        }


    </script>
</body>
